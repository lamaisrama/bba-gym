searchtrainer=select p_name,price,t_main_img,m_name from t_program join t_price using(p_code) join trainer using(t_code) join member using(m_code) where p_code=? and count=?
searchcenter=select c_name,p_name,price,c_main_image from c_program join c_price using(p_code) join center using(c_code) where p_code=? and month=?