findCenterData=select c_name,p_name,month,order_date,order_expire_date,score from c_order_history co join c_program cp using(p_code) join center c using(c_code) where co.m_code=?
findTrainerData=select c_name,p_name,count,order_date,score from t_order_history join t_program  using(p_code) join trainer  using(t_code)full join center  using(c_code) where t_order_history.m_code=?
findMyPerfer=select c_code,c_name,c_address,c_phone from c_preference join center using(c_code) where c_preference.m_code=?
getScore=select ROUND(SUM(SCORE)/COUNT(*),1) from c_order_history join c_program using(p_code) where c_code=?
